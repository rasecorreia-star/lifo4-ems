version: '3.8'

# ===========================================
# EMS BESS - Demo Mode Docker Compose
# Deploy simplificado: Frontend + Backend Demo
# VPS: 76.13.164.252 | Porta: 80
# ===========================================

services:
  # Backend Demo (Node.js puro)
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile.demo
    container_name: ems-backend
    restart: unless-stopped
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    networks:
      - ems-network
    deploy:
      resources:
        limits:
          memory: 256M
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend React
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: ems-frontend
    restart: unless-stopped
    expose:
      - "80"
    networks:
      - ems-network
    deploy:
      resources:
        limits:
          memory: 128M

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: ems-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - backend
      - frontend
    networks:
      - ems-network
    deploy:
      resources:
        limits:
          memory: 64M

networks:
  ems-network:
    driver: bridge
