# ===========================================
# EMS BESS - Pre-built Docker Compose
# Frontend pre-compiled + Backend Demo + Mock BESS
# VPS: 76.13.164.252 | Porta: 8081
# ===========================================

services:
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile.demo
    container_name: ems-backend
    restart: unless-stopped
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    networks:
      - ems-network
    deploy:
      resources:
        limits:
          memory: 256M

  mock-bess:
    build:
      context: ../mock-bess
      dockerfile: Dockerfile
    container_name: ems-mock-bess
    restart: unless-stopped
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - MOCK_PORT=3002
    networks:
      - ems-network
    deploy:
      resources:
        limits:
          memory: 128M

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile.prebuilt
    container_name: ems-frontend
    restart: unless-stopped
    expose:
      - "80"
    networks:
      - ems-network
    deploy:
      resources:
        limits:
          memory: 64M

  nginx:
    image: nginx:alpine
    container_name: ems-nginx
    restart: unless-stopped
    ports:
      - "8081:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - backend
      - frontend
      - mock-bess
    networks:
      - ems-network
    deploy:
      resources:
        limits:
          memory: 64M

networks:
  ems-network:
    driver: bridge
