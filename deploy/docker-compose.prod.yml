version: '3.8'

# ===========================================
# EMS BESS - Production Docker Compose
# VPS: 76.13.164.252 (3GB RAM / 50GB Disk)
# Diretorio: /opt/ems
# Porta: 80 (HTTP)
# ===========================================

services:
  # ===================
  # BACKEND API
  # ===================
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: ems-backend
    restart: unless-stopped
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    env_file:
      - .env
    depends_on:
      - redis
      - mosquitto
    networks:
      - ems-network
    deploy:
      resources:
        limits:
          memory: 512M
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===================
  # FRONTEND (Static files served by Nginx)
  # ===================
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: ems-frontend
    restart: unless-stopped
    expose:
      - "80"
    networks:
      - ems-network
    deploy:
      resources:
        limits:
          memory: 128M

  # ===================
  # AI SERVICE (Lightweight mode)
  # ===================
  ai-service:
    build:
      context: ../ai-service
      dockerfile: Dockerfile
    container_name: ems-ai
    restart: unless-stopped
    expose:
      - "8000"
    environment:
      - YOLO_MODEL=yolov8n
      - WHISPER_MODEL=tiny
      - DEVICE=cpu
      - MAX_WORKERS=2
    volumes:
      - ai-models:/app/models
    networks:
      - ems-network
    deploy:
      resources:
        limits:
          memory: 768M

  # ===================
  # REDIS CACHE
  # ===================
  redis:
    image: redis:7-alpine
    container_name: ems-redis
    restart: unless-stopped
    expose:
      - "6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    networks:
      - ems-network
    deploy:
      resources:
        limits:
          memory: 150M

  # ===================
  # MQTT BROKER
  # ===================
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: ems-mqtt
    restart: unless-stopped
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - mosquitto-data:/mosquitto/data
      - mosquitto-log:/mosquitto/log
    networks:
      - ems-network
    deploy:
      resources:
        limits:
          memory: 64M

  # ===================
  # NGINX REVERSE PROXY
  # ===================
  nginx:
    image: nginx:alpine
    container_name: ems-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/www:/var/www/certbot:ro
      - ./certbot/conf:/etc/letsencrypt:ro
    depends_on:
      - backend
      - frontend
      - ai-service
    networks:
      - ems-network
    deploy:
      resources:
        limits:
          memory: 64M

networks:
  ems-network:
    driver: bridge

volumes:
  redis-data:
  ai-models:
  mosquitto-data:
  mosquitto-log:
