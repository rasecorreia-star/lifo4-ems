version: '3.8'

services:
  # ===================
  # BACKEND API
  # ===================
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: lifo4-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    env_file:
      - .env
    depends_on:
      - redis
      - mosquitto
    networks:
      - lifo4-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===================
  # FRONTEND
  # ===================
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://76.13.164.252:3000
        - VITE_WS_URL=ws://76.13.164.252:3000
    container_name: lifo4-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - lifo4-network

  # ===================
  # AI SERVICE
  # ===================
  ai-service:
    build:
      context: ../ai-service
      dockerfile: Dockerfile
    container_name: lifo4-ai
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - YOLO_MODEL=yolov8n
      - WHISPER_MODEL=base
      - DEVICE=cpu
    volumes:
      - ai-models:/app/models
    networks:
      - lifo4-network
    deploy:
      resources:
        limits:
          memory: 1G

  # ===================
  # REDIS CACHE
  # ===================
  redis:
    image: redis:7-alpine
    container_name: lifo4-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - lifo4-network

  # ===================
  # MQTT BROKER
  # ===================
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: lifo4-mqtt
    restart: unless-stopped
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    networks:
      - lifo4-network

  # ===================
  # NGINX REVERSE PROXY
  # ===================
  nginx:
    image: nginx:alpine
    container_name: lifo4-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/www:/var/www/certbot:ro
      - ./certbot/conf:/etc/letsencrypt:ro
    depends_on:
      - backend
      - frontend
    networks:
      - lifo4-network

networks:
  lifo4-network:
    driver: bridge

volumes:
  redis-data:
  ai-models:
