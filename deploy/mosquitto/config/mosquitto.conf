# Mosquitto MQTT Broker Configuration
# Lifo4 EMS

# Listener for MQTT
listener 1883
protocol mqtt

# Listener for WebSocket
listener 9001
protocol websockets

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_type error
log_type warning
log_type notice
log_type information

# Connection settings
max_connections 1000
max_inflight_messages 20
max_queued_messages 1000

# Security - Allow anonymous for now (configure auth later)
allow_anonymous true

# Message size limit
message_size_limit 1048576

# Keepalive
max_keepalive 120
